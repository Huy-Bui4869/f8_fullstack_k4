<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap 8.2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="shopping-mini-cart">
      <div class="mini-cart">
        <!-- Begin: Cart Top -->
        <div class="cart-top">
          <div class="title-top">Shopping Cart <sup> 4</sup></div>
          <div class="xmark">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <!-- End: Cart Top -->

        <!-- Begin: Cart Center -->
        <div class="cart-center">
          <!-- Product first -->
          <div class="product">
            <div class="product-img">
              <img src="./assets/images/14pro.png" alt="iphone14pro" />
            </div>
            <div class="content">
              <div class="title-product">Affinity Queen Poster Bed</div>
              <div class="content-bottom">
                <span class="quantity">
                  <i class="fa-solid fa-minus"></i>
                  <span>1</span>
                  <i class="fa-solid fa-plus"></i>
                </span>
                <div class="price">1x $570</div>
              </div>
            </div>
            <i class="fa-solid fa-xmark"></i>
          </div>

          <!-- Product second -->
          <div class="product">
            <div class="product-img">
              <img src="./assets/images/14pro.png" alt="iphone14pro" />
            </div>
            <div class="content">
              <div class="title-product">Affinity Queen Poster Bed</div>
              <div class="content-bottom">
                <span class="quantity">
                  <i class="fa-solid fa-minus"></i>
                  <span>1</span>
                  <i class="fa-solid fa-plus"></i>
                </span>
                <div class="price">1x $450</div>
              </div>
            </div>
            <i class="fa-solid fa-xmark"></i>
          </div>

          <!-- Product third -->
          <div class="product">
            <div class="product-img">
              <img src="./assets/images/airpods-Pro.png" alt="airpodsPro" />
            </div>
            <div class="content">
              <div class="title-product">Affinity Queen Poster Bed</div>
              <div class="content-bottom">
                <span class="quantity">
                  <i class="fa-solid fa-minus"></i>
                  <span>1</span>
                  <i class="fa-solid fa-plus"></i>
                </span>
                <div class="price">1x $770</div>
              </div>
            </div>
            <i class="fa-solid fa-xmark"></i>
          </div>

          <!-- Product fourth -->
          <div class="product">
            <div class="product-img">
              <img src="./assets/images/14pro.png" alt="iphone14pro" />
            </div>
            <div class="content">
              <div class="title-product">Affinity Queen Poster Bed</div>
              <div class="content-bottom">
                <span class="quantity">
                  <i class="fa-solid fa-minus"></i>
                  <span>1</span>
                  <i class="fa-solid fa-plus"></i>
                </span>
                <div class="price">1x $970</div>
              </div>
            </div>
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <!-- End: Cart Center -->

        <!-- Begin: Cart Bottom -->
        <div class="cart-bottom">
          <div class="total">
            <p>Subtotal</p>
            <span class="total-price">$920.00</span>
          </div>
          <p class="cart-bottom-desc">
            Texes and shipping calculated at checkout
          </p>
          <button class="btn">View Cart</button>
          <button class="btn">Add To Cart</button>
          <!--  -->
          <div class="transport">
            <div class="truck-fast">
              <i class="fa-solid fa-truck-fast"></i>
            </div>
            <p>Spend $ 499.00 to Free Shipping</p>
          </div>
        </div>
        <!-- End: Cart Bottom -->
      </div>
    </section>
  </body>
</html>
