<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap 2.1</title>
    <style>
      label {
        font-weight: bold;
        display: block;
        padding: 12px 0 5px 0;
      }
      input {
        padding: 8px;
        width: 80%;
      }
      button {
        padding: 12px 16px;
        margin-top: 14px;
        color: #fff;
        background-color: rgb(3, 123, 153);
        border: none;
      }
      select {
        width: 85.5%;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Try a free sample</h1>
    <p>
      Sign up to get a coupon you can redeem at your nearest Dancing<br />Goat
      cafe for a sample of the Colombla Carlos Imbachi coffee. We'll<br />
      aloso make sure you don't miss out on news introducing the new<br />coffees
      that we add to our store regularly.
    </p>
    <table width="700px">
      <tr>
        <td>
          <label for="first">First name</label>
          <input id="first" width="40%" type="text" placeholder="John" />
        </td>
        <td>
          <label for="last-name">Last name</label>
          <input id="last-name" width="40%" type="text" placeholder="Smith" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="email">Email address</label>
          <input id="email" type="email" placeholder="john@example.com" />
        </td>
        <td>
          <label for="address">Address</label>
          <input id="address" type="text" placeholder="Silk St" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="city">City</label>
          <input id="city" type="text" placeholder="London" />
        </td>
        <td>
          <label for="state"
            >State<span style="color: #646464">(optional)</span></label
          >
          <input id="state" type="text" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="code">ZIP code</label>
          <input id="code" type="text" placeholder="EC2Y8DS" />
        </td>
        <td>
          <label for="country">Country</label>
          <select name="country" id="country">
            <option value="United Kingdom">United Kingdom</option>
            <option value="Korea">Korea</option>
            <option value="Japan">Japan</option>
            <option value="Vietnamese">Vietnamese</option>
          </select>
        </td>
      </tr>
    </table>
    <button>SEND ME FREE COFFEE</button>
  </body>
</html>
