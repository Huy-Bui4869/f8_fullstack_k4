<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap 2.2</title>
    <style>
      .number {
        font-size: 58px;
        font-weight: bold;
        width: 90px;
        border: 1px solid green;
        text-align: center;
      }

      .result {
        border: 1px solid green;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table cellspacing="0" cellpadding="10">
      <tr>
        <!-- First Row -->
        <td colspan="4" class="result">
          <span style="font-size: 72px">9 + 9</span>
        </td>
      </tr>
      <tr>
        <!-- Second Row -->
        <td class="number">1</td>
        <td class="number">2</td>
        <td class="number">3</td>
        <td class="number">+</td>
      </tr>
      <tr>
        <!-- Third Row -->
        <td class="number">4</td>
        <td class="number">5</td>
        <td class="number">6</td>
        <td class="number">-</td>
      </tr>
      <tr>
        <!-- Fourth Row -->
        <td class="number">7</td>
        <td class="number">8</td>
        <td class="number">9</td>
        <td class="number">x</td>
      </tr>
      <tr>
        <!-- Fifth Row -->
        <td class="number">C</td>
        <td class="number">0</td>
        <td class="number">=</td>
        <td class="number">/</td>
      </tr>
    </table>
  </body>
</html>
