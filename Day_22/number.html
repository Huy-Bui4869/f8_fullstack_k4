<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number - Object</title>

  <body>
    <p>Bài tập 4</p>
    <select name="selects" id="" class="selects">
      <option value="" hidden>Chọn chuyên mục</option>

      <option value="1">Chọn chuyên mục 1</option>
      <option value="2">Chọn chuyên mục 2</option>

      <option value="4">--|Chọn chuyên mục 2.2</option>
      <option value="5">--|--|Chọn chuyên mục 2.2.1</option>
      <option value="6">--|--|Chọn chuyên mục 2.2.2</option>
      <option value="7">--|Chọn chuyên mục 2.3</option>
      <option value="8">Chọn chuyên mục 3</option>
      <option value="9">--|Chọn chuyên mục 3.1</option>
      <option value="10">--|Chọn chuyên mục 3.2</option>
      <option value="11">Chọn chuyên mục 3.3</option>
    </select>

    <form action="" class="input_form"></form>
    <script src="./js/number.js"></script>
