<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap 3.1</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.4.0-web/css/all.min.css"
    />
  </head>
  <body>
    <div id="contact">
      <h1 class="page-title">CONTACT US</h1>
      <div class="container">
        <div class="description">
          <h2 class="sub-title">Contact info</h2>
          <p>
            <i class="fa-solid fa-location-dot"></i>
            <span>321 Awesome Street<br />New York, NY 17022</span>
          </p>
          <p>
            <i class="fa-regular fa-envelope"></i>
            <span>Info@companyname.com</span>
          </p>
          <p>
            <i class="fa-solid fa-phone"></i>
            <span>+1 800 123 1234</span>
          </p>
        </div>

        <div class="contact-form">
          <h2 class="sub-title">Having Any Query! Or Book an appointment</h2>
          <form action="#!" method="get">
            <input type="text" placeholder="Your Name" />
            <input type="email" placeholder="Your Email" />
            <input type="text" placeholder="Subject" />
            <textarea
              name="message"
              id="message"
              cols="100"
              rows="6"
              placeholder="Message"
            ></textarea>
            <button class="btn" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
