<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap 3.3</title>
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form class="sign-in">
      <div class="row">
        <label for="name">Username:</label>
        <input id="name" type="text" required />
      </div>

      <div class="row">
        <label for="password">Password:</label>
        <input id="password" type="password" required />
      </div>

      <div class="row">
        <label for="city">City of Employment:</label>
        <input id="city" type="text" required />
      </div>

      <div class="row">
        <label for="sever">Web server</label>
        <select name="sever" id="sever">
          <option value="" hidden>-- Choose a server --</option>
          <option value="0">Apache</option>
          <option value="1">Nginx</option>
          <option value="2">IIS</option>
          <option value="3">LiteSpeed</option>
        </select>
      </div>

      <div class="row">
        <label>Please specify your role:</label>
        <div>
          <div class="checked radio">
            <input id="admin" type="radio" name="position" />
            <label for="admin">Admin</label>
          </div>
          <div class="checked radio">
            <input id="Engineer" type="radio" name="position" />
            <label for="Engineer">Engineer</label>
          </div>
          <div class="checked radio">
            <input id="manager" type="radio" name="position" />
            <label for="manager">Manager</label>
          </div>
          <div class="checked radio">
            <input id="guest" type="radio" name="position" />
            <label for="guest">Guest</label>
          </div>
        </div>
      </div>

      <div class="row">
        <label>Single Sign-on to the following:</label>
        <div>
          <div class="checked checkbox">
            <input id="mail" type="checkbox" name="sign-on" />
            <label for="mail">Mail</label>
          </div>
          <div class="checked checkbox">
            <input id="payroll" type="checkbox" name="sign-on" />
            <label for="payroll">Payroll</label>
          </div>
          <div class="checked checkbox">
            <input id="self" type="checkbox" name="sign-on" />
            <label for="self">Self-service</label>
          </div>
        </div>
      </div>

      <div class="btn">
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
